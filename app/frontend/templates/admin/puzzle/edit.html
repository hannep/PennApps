<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include 'includes/bootstrap.html' %}
    <title>Admin - {{puzzle.name}}</title>
  </head>
  <body>
  	<div class="container">
  	  <div class="header">
        <h3 class="text-muted"><a href="/admin">Admin Console</a></h3>
      </div>
      <div class="jumbotron">
        <h1>{{puzzle.name}}</h1>
        <form class="form-inline" role="form" method="post">
          <h2>Name</h2>
          <div class="form-group">
            <label class="sr-only" for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter a puzzle name" value="{{puzzle.name}}">
          </div>
          <h2>Description</h2>
          <div class="form-group">
            <label class="sr-only" for="question">Question</label>
            <textarea class="form-control" id="question" name="question" cols="150" rows="5" placeholder="Enter the puzzle's question">{% if puzzle.question is defined %}{{puzzle.question.text}}{% endif %}</textarea>
          </div>
          <h2>Answer</h2>
          <div class="form-group">
            <label class="sr-only" for="answer">Answer</label>
            <input type="text" class="form-control" id="answer" name="answer" placeholder="Enter the text answer" value="{{puzzle.answer}}">
          </div>
          <hr/>
          <button type="submit" class="btn btn-default">Update</button>
          <a class="btn btn-default" href="/admin/edit">Back</a>
          <input type="hidden" name="game" value="{{game}}">
        </form>
      </div>
    </div>
  </body>
</html>

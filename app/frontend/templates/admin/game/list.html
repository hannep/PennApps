<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include 'includes/bootstrap.html' %}
    <title>Admin - Games</title>
  </head>
  <body>
  	<div class="container">
  	  <div class="header">
        <h3 class="text-muted">Admin Console</h3>
      </div>
      <div class="jumbotron">
        <h1>Games you are an admin for</h1>
        <ul>
        	{% for game in games %}
        	<li><a href="/admin/game/edit?id={{game.id}}">{{game.name}}</a></li>
        	{% endfor %}
		</ul>
		<a class="btn btn-default" href="/admin/game/new">Add a new game</a>
      </div>
    </div>
  </body>
</html>

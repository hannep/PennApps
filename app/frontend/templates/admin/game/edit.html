<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include 'includes/bootstrap.html' %}
    <title>Admin - {{game.name}}</title>
  </head>
  <body>
  	<div class="container">
  	  <div class="header">
        <h3 class="text-muted"><a href="/admin">Admin Console</a></h3>
      </div>
      <div class="jumbotron">
        <h1>{{game.name}}</h1>
        <h2>Description</h2>
        <form class="form-inline" role="form" method="post">
          <div class="form-group">
            <label class="sr-only" for="description">Description</label>
            <textarea class="form-control" id="description" placeholder="Enter a game description">{{game.description}}</textarea>
          </div>
        </form>
        <h2>Participants</h2>
        <h2>Puzzles</h2>
        <a class="btn btn-default" href="/admin/puzzle/new?game={{game.id}}">Add a new puzzle</a>

        <a class="btn btn-default" href="/admin/game">Back</a>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include 'includes/bootstrap.html' %}
    <title>Admin - New Game</title>
  </head>
  <body>
  	<div class="container">
  	  <div class="header">
        <h3 class="text-muted">Admin Console</h3>
      </div>
      <div class="jumbotron">
        <h1>New game</h1>
        <form class="form-inline" role="form" method="post">
		  <div class="form-group">
		    <label class="sr-only" for="name">Name</label>
		    <input type="text" class="form-control" id="name" placeholder="Enter a game name">
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="description">Description</label>
		    <textarea class="form-control" id="description" placeholder="Enter a game description"></textarea>
		  </div>
		  <div class="form-group">
			  <button type="submit" class="btn btn-default">Create</button>
			  <a class="btn btn-default" href="/admin/game">Back</a>
		  </div>
		</form>
      </div>
    </div>
  </body>
</html>
